<h3 [ngStyle]="{'padding':'20px'}"> Create / submit new speech </h3>

<form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)"[ngStyle]="{'padding':'20px'}">


  <mat-form-field class="example-full-width">
    <mat-label> Speech content </mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." rows="4" cols="50" formControlName="content"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label> Author </mat-label>
    <input matInput placeholder="Ex. Obama" value="" formControlName="author">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label> Subject Keyword </mat-label>
    <input matInput placeholder="Ex. Election" value="" formControlName="keyword">
  </mat-form-field>

  <mat-form-field>
    <mat-label> Choose a date </mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid"> SAVE </button>


</form>
